<div class="login" ng-controller="loginController as self">
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row-fluid user-row">
                            <h1>O2O</h1>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" class="form-signin">

                                <label class="panel-login">
                                    <div class="login_result"></div>
                                </label>
                                <input class="form-control" placeholder="Email" id="username" type="text" ng-model="self.user.email">
                                <input class="form-control" placeholder="Password" id="password" type="password" ng-model="self.user.password">
                                <br></br>
                                <input class="btn btn-lg btn-success btn-block my-color" type="submit" id="login" value="Se connecter Â»" ng-click="self.login()">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
