<div class="profil-container" ng-controller="profilController as self">
    <div class="col-lg-12 col-sm-12">
        <div class="card hovercard">
            <div class="panel-heading">
                <div class="row-fluid user-row">
                    <h2>{{self.userService.user.prenom}} {{self.userService.user.nom}}</h2>
                </div>
            </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="stars" class="btn btn-primary my-color" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <div class="hidden-xs">Profil</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <div class="hidden-xs">Edition</div>
                </button>
            </div>
        </div>

        <div class="well">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1">
                    <span> Nom : {{self.userService.user.nom}}</span></br>
                    <span> Prenom : {{self.userService.user.prenom}}</span></br>
                    <span> Telephone : {{self.userService.user.telephone}}</span></br>
                    <span> Email : {{self.userService.user.email}}</span></br>
                </div>
                <div class="tab-pane fade in" id="tab2">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nom</label>
                            <input type="text" class="form-control" aria-describedby="Nom" placeholder="Enter email" ng-model="self.userService.user.nom">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Prenom</label>
                            <input type="text" class="form-control" placeholder="Prenom" ng-model="self.userService.user.prenom">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Telephone</label>
                            <input type="text" class="form-control" placeholder="Telephone" ng-model="self.userService.user.telephone">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" class="form-control" placeholder="Email" ng-model="self.userService.user.email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" placeholder="Password" ng-model="self.userService.user.password">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="self.editUser()">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
