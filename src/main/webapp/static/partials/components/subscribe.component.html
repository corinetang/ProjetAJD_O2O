<div class="sign-up-container" ng-controller="subscribeController as self">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Inscription</h1>
            </div>
        </div>
        <div class="container container-pad" id="property-listings">
            <form name"subscribeForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nom</label>
                    <input type="text" class="form-control" aria-describedby="Nom" placeholder="Enter email" ng-model="self.userService.user.nom" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Prenom</label>
                    <input type="text" class="form-control" placeholder="Prenom" ng-model="self.userService.user.prenom" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Telephone</label>
                    <input type="text" class="form-control" placeholder="Telephone" ng-model="self.userService.user.telephone" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" class="form-control" placeholder="Email" ng-model="self.userService.user.email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="self.userService.user.password" required>
                </div>
                <button type="submit" class="btn btn-primary my-color" ng-disabled="subscribeForm.$invalid" ng-click="self.addUser()">S'inscrire</button>
            </form>
        </div>
    </div>
</div>
